<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Eros Castillo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atomic+Age&family=Audiowide&family=Bruno+Ace+SC&family=Fugaz+One&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Iceberg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Calculadora</title>
    <link rel="icon" href="img/icon/favicon-32x32.png" type="image/png">
</head>
<body>
    <section class="row mx-0 justify-content-center align-items-center fixed-top" id="vtnFondo">
        <section class="col-12 col-md-6 col-lg-4 py-5 px-5 vidrio" id="vtnCalculadora">
            <section class="row justify-content-center resultado">
                <p class="py-2"id="mensaje"></p>
            </section>
            <section class="row mx-0 justify-content-center">
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">7</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">8</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">9</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo1">*</button>
            </section>
            <section class="row mx-0 justify-content-center">
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">4</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">5</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">6</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo1">-</button>
            </section>
            <section class="row mx-0 justify-content-center">
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">1</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">2</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">3</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo1">+</button>
            </section>
            <section class="row mx-0 justify-content-center">
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo0">0</button>
                <button class="col-2 my-1 mx-1 btnEstilo1" id="btnPunto">Â·</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo1">%</button>
                <button class="col-2 my-1 mx-1 btnNumero btnEstilo1">/</button>
                
            </section>
            <section class="row mx-0 justify-content-center">
                <button class="col-2 my-1 mx-1 btnEstilo3" id="btnLimpiar">AC</button>
                <button class="col-2 my-1 mx-1 btnEstilo2" id="btnEliminar">del</button>
                <section class="col-2 mx-1 d-flex justify-content-center">
                    <button class="my-1 mx-1 px-2 btnNumero btnEstilo1">(</button>
                    <button class="my-1 mx-1 px-2 btnNumero btnEstilo1">)</button>
                </section>
                <button class="col-2 my-1 mx-1 btnEstilo1" id="btnResultado">=</button>
            </section>
        </section>
    </section>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
